<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>DMS: Circulate File</title>
  <link href="http://fonts.googleapis.com/css?family=Rokkitt:400,400|Montserrat:400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/circulate-grid.css">
  <link rel="stylesheet" href="css/circulate.css">
</head>
<body class="body page-circulate clearfix">
  <div class="container container-1"></div>
  <button class="_button _button-1"></button>
  <h2 class="h2 h2-1">Document Management System</h2>
  <button class="_button _button-2">Back</button>
  <button class="_button _button-3">Profile</button>
  <button class="_button _button-4">Log-out</button>
  <div class="container container-2"></div>
  <h2 class="h2 h2-2">FILES</h2>
  <h3 class="h3 h3-1">Search:</h3>
  <input class="_input _input-1" type="text">
  <h2 class="h2 h2-3">FILE INFO</h2>
  <div class="container container-3"></div>
  <div class="container container-4"></div>
  <h3 class="h3 h3-2">Subject:</h3>
  <input class="_input _input-2" type="text">
  <h3 class="h3 h3-3">Short description:</h3>
  <input class="_input _input-3" type="text">
  <h3 class="h3 h3-4">When:</h3>
  <input class="_input _input-4" type="text">
  <h3 class="h3 h3-5">Where:</h3>
  <input class="_input _input-5" type="text">
  <h3 class="h3 h3-6">Why:</h3>
  <input class="_input _input-6" type="text">
  <h3 class="h3 h3-7">For:</h3>
  <input class="_input _input-7" type="text">
  <h3 class="h3 h3-8">Note:</h3>
  <input class="_input _input-8" type="text">
  <h3 class="h3 h3-9">Cannot upload if letter is empty.</h3>
  <button class="_button _button-5">Submit</button>

  <script src="js/jquery-min.js"></script>
</body>
</html>
